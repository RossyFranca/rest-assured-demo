name: CI/CD Pipeline

on:
  push:
    branches:
      [ main, develop]
  pull_request:
    branches: [main]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: '17'

      - name: Build 
        run: mvn clean install
      - name: prepare tests
        run: docker run -d -p 3000:3000 paulogoncalvesbh/serverest:latest
      - name: Run Tests
        run: mvn clean test -Dtest=AllTests
