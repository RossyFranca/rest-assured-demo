name: CI/CD Pipeline

on:
  push:
    branches:
      [ main, develop]
  pull_request:
    branches: [main]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: '17'

      - name: Build and Test
        run: mvn clean install

      - name: Run Tests
        run: mvn test -Dtest=AllTests
